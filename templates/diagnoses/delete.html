{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Delete Record</h1>
                <p>Are you sure you want to delete this patient?<b>{{ patient.name }}'s  diagnosis</b></p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="hidden" name="_token" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'patients:diagnose_list' patient.id %}" class="btn btn-default">Cancel</a>
                </form>
            </div>
        </div>
{% endblock %}
