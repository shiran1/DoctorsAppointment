{% extends 'layouts/base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Reports</h1>
                <p>Total Consults:{{ total_consultations }}</p>
                <p>Total profit: {{ total_profit }}</p>
                {% if range_profit %}
                    <p>range profit: {{ range_profit }}</p>
                {% endif %}
                <p>Sat {{ start_date }}</p>
            </div>
                <div class="col-md-6">
                    <form action="">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="">Start & end Dates</span>
                            </div>
                            <input required type="date" class="form-control" name="start_date" id="start_date">
                            <input required type="date" class="form-control" name="end_date" id="end_date"
                                   max="{{ yersterday|date:"Y-m-d" }}">
                            <input type="submit" class="btn btn-primary" value="Submit">

                        </div>
                    </form>

                </div>
                {#    form for select data range#}


{% endblock %}
